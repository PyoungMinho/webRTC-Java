<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <link rel="icon" href="data:,"> <!-- 빈 데이터 URL로 favicon 요청을 방지 -->
</head>
<body>
<div id="welcome">
    <form>
        <input type="text" placeholder="Room Name" required>
        <button type="submit">Join Room</button>
    </form>
</div>

<div id="call" hidden>
    <video id="myFace" autoplay playsinline></video>
    <video id="peerFace" autoplay playsinline></video>
    <button id="mute">Mute</button>
    <button id="camera">Turn Camera Off</button>
    <select id="cameras"></select>
</div>

<!-- Socket.IO 클라이언트 라이브러리 추가 -->
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
